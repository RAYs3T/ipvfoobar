<link rel="stylesheet" href="material-font-icons/css/materialdesignicons.min.css">
<head>
<meta charset="UTF-8">
  <span class="mdi mdi-account mdi-flip-h"></span>

  <style type="text/css">
body {
  margin: 0;
  font-family: serif;
  font-size: medium;
}
table, td, tr {
  border-width: 1px;
  border-collapse: collapse;
  border-color: #888;
  border-style: solid;
  padding: 0pt 3pt 0pt 3pt;
  white-space: nowrap;
}
tr {
  height: 21px;
}
.mainRow {
  font-weight: bold;
}
.cacheCell {
  border-left-width: 0;
}
.ipCell {
  font-family: monospace;
  border-right-width: 0;
  color: #000080;
  padding-right: 0;
}
.ip4 {
  color: #800000;
}
.ip6 {
  color: #008000;
}
.highlight {
  background-color: #ffff90;
}

.resolver_used {
  font-size: 0.7em;
  opacity: 0.75;
  text-align: right;
}

.security-icon {

}

.security-icon-secure {

}

.security-icon-mixed {
  color: orange;
}

.security-icon-unsecure {
  color: red;
}

.border {
  display: inline-block;
  float: left;
  padding: 6px;
}
#spill_count_container {
  text-align: center;
  font-weight: bold;
  color: #888;
}
.pbtn {
  color: #fafafa;
  background-color: #333;
  text-decoration: none;
  font-family: monospace;
  padding: 1px 4px;
  margin-left: 3px;
  font-weight: normal;
}
.pbtn:hover{
  opacity: 0.75;
}

.pbtn:active{
  opacity: 0.5;
}
@keyframes shake {
  from, to {
    transform: translate3d(0, 0, 0);
  }
  20%, 60% {
    transform: translate3d(5px, 0, 0);
  }
  40%, 80% {
    transform: translate3d(-5px, 0, 0);
  }
}
.shake {
  animation-name: shake;
  animation-duration: 500ms;
}
</style>
<script type="text/javascript" src="psl.min.js"></script>
<script type="text/javascript" src="common.js"></script>
<script type="text/javascript" src="popup.js"></script>
</head>

<body>
<div class="border">
  <table id="addr_table"></table>
  <div id="spill_count_container">
  &#x22ee; <span id="spill_count">0</span> requests omitted
  </div>
  <div class="resolver_used">
    DOH Resolver: <span id="doh_resolver">-</span>
  </div>
</div>
</body>

</html>
